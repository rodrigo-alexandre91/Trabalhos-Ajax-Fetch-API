<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crudTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/6ad1eade19.js" crossorigin="anonymous"></script>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-secondary">
    <main class="container bg-light mt-4 p-4">
        <h1 class="text-center">crudTodo</h1>
        <section class="container mt-5">
            <div class="row">
                <button class="col-4 btn btn-dark" onclick="loadContacts()">Carregar todos contatos</button>
                <div class="col-4">
                    <div class="input-group">
                        <input type="number" id="input_get_id" class="col-2 form-control" placeholder="ID">
                        <button class="col-9 btn btn-dark" onclick="loadContact()">Buscar contato</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="number" id="input_delete_id" class="col-2 form-control" placeholder="ID">
                        <button class="col-9 btn btn-danger" onclick="deleteContact()">Excluir contato</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <input type="text" id="input_post_name" class="col-6 form-control" placeholder="Name">
                    <input type="tel" id="input_post_phone" class="col-6 form-control mt-2" placeholder="Phone">
                    <button class="col-12 mt-2 btn btn-dark" onclick="postContact()">Criar contato</button>
                </div>
                <div class="col-6">
                    <input type="text" id="input_put_name" class="col form-control" placeholder="Name">
                    <input type="tel" id="input_put_phone" class="col form-control mt-2" placeholder="Phone">
                    <div class="input-group mb-3 mt-2">
                        <input type="number" class="form-control col-1" id="input_put_id" placeholder="ID" aria-label="ID" aria-describedby="button-addon2">
                        <button class="btn btn-dark col-10" onclick="updateContact()">Atualizar contato</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-4 pb-4">
            <table class="table">
                <thead class="bg-info">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody class="table__tbody">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
